<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="topName">
        <object class="pageImageOne" type="image/svg+xml" data="image/return.svg" width="20" height="30" ></object>
        <span class="topSpanComments">Написать отзыв</span>
    </div>
    <div class="BodyComments">
        <p>Ваши данные</p>
        <input class="inputName" type="text" placeholder="Ваше имя">
        <div class="divStars">
            <p>Оцените заведение</p>
        <!-- IMG -->
            <div class="stars">
            <object class="pageImageOne" type="image/svg+xml" data="image/StarActive.svg" width="25" height="25" ></object><object class="pageImageOne" type="image/svg+xml" data="image/StarActive.svg" width="25" height="25" ></object><object class="pageImageOne" type="image/svg+xml" data="image/StarActive.svg" width="25" height="25" ></object><object class="pageImageOne" type="image/svg+xml" data="image/StarActive.svg" width="25" height="25" ></object>
            <object class="pageImageOne" type="image/svg+xml" data="image/StarNonActive.svg" width="25" height="25" ></object>
            </div>
        </div>
        <div class="inputCommentsDiv">
            <p>Отзыв</p>
            <textarea class="inputComments" placeholder="Что вам понравилось? Кому бы вы посоветовали сюда сходить?"></textarea>
        </div>
        <div class="gridButton mgt-100">
            <a href="#" class="buttonNotification">Готово</a>
        </div>
    </div>
</body>
</html>
